<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
   	<h:head>
       <h:outputStylesheet name="common-style.css" library="css" />
	   <h:outputScript library="js" name="common.js" />
    </h:head>
   <h:body id="body_id" onload='init();' >
      <center>
         <div id="header">
            <h:graphicImage id="logo" styleClass="logoType" library="images" name="logo.png" />
				<ui:insert name="header" >
				<ui:include src="/template/common/commonHeader.xhtml" />
			</ui:insert>
		 </div>
         <div id="body"> <!--  on another page need to add overriden commonBody page -->
		    <ui:insert name="content" >
		   		<ui:include src="/template/common/commonContent.xhtml" />
		   	</ui:insert>
         </div>
         <div id="footer">
		 	<ui:insert name="footer" >
	    		<ui:include src="/template/common/commonFooter.xhtml" />
	    	</ui:insert>
	     </div>
	  </center>
   </h:body>
</html>
